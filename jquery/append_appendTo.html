<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript">
              

         $(document).ready(()=> {

    //Thêm chữ this is append \' met moi \'

            $('.append').append('this is append \' met moi \' ');
               
            $('.div').append("<p class='metmoi'>This is append</p>");

            $('.div').prepend("<p class='metmoi'>This is Prepend</p>");

            $('span').appendTo('#foo');

         });


    </script>
    <style type="text/css">
         select {
            width: 100%;
         }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="div">
       <p class="append">Hello I am Tuan</p>
    </div>
      
     <span>I am a span</span>
     <div id="foo">I am a div &nbsp;</div>

</body>
</html>
