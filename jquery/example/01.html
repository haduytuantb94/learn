<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Ví dụ 01</title>
</head>
<body>
 <div class="main">
     <form action="">
         <input type="text" name="my_text" class="my_text" value=""/>
         <button type="button" class="btn-submit">Button</button>
     </form>
 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script type="text/javascript">

    $('.btn-submit').on('click',function(event){
        console.log(event);
    });

    $(".my_text").keyup(function(event) {
        if (event.keyCode === 13) {
            var search = $(this).val();
            window.location.href="http://localhost:63342/www/learn/jquery/example/01.html?search="+search;
        }
    });

</script>
</body>
</html>
