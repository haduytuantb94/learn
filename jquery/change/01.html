<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style type="text/css">
        
        p.html-text::before {
            content: "your city is :";
        }
    </style>
    <script type="text/javascript">

        $(document).ready(function(){

             $(".choose-your-country").select2();

             $(".choose-your-country").change(function() {
                
                  var cityname = $(this).find(':selected').val();
                  
                  $('p.html-text').html(cityname);
             });

        });
        
                 
    </script>
</head>
<body>
      <form>
           <label>Thành phố</label>
           <select class="choose-your-country">
               <option>Thai Binh</option>
               <option>Ha Noi</option>
               <option>Hung Yen</option>
               <option>Hai Phong</option>

           </select>
      </form>

      <p class="html-text">Thai Binh</p>
</body>
</html>
