    <script type="text/javascript">
$(document).ready(function(){

    $('.item').each(function(index){
        $(this).addClass("item" + index);
    })

    var myArray = ['Tuan','Ngoc','Vu','Ninh'];
    var newArray = [];
    $.each(myArray,function(index,data){
         if(data == 'Tuan' || data == 'Vu'){
            var name = data;
            newArray.push(name); 
         }  
    });
    console.log(newArray);
    






    
})
