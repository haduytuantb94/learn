<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style type="text/css">
      p.html-text::before {
        content: "Your fullname is :";
      }
    </style>
    <script type="text/javascript">

            $(document).ready(function(){
                
                $('input.change-name').change(function(){

                      var inputName = $(this).val();

                      var parentsInput = $(this).parent();

                      console.log(parentsInput);

                      $('p.html-text').html(inputName);
                })
                  
            });
                  
    </script>
</head>
<body>
     
     <form>
         <label>Your Name Input</label>
         <input type="text" name="your-full-name" class="change-name" value="Ha Duy Tuan">
         <p class="html-text">Ha Duy Tuan</p>
     </form>

      
</body>
</html>
